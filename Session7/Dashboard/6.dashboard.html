<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Summary Insights</h2>
            <div class="summary-section">
                <div class="summary-item">
                    <h3>Total Sales</h3>
                    <p id="total-sales">$0</p>
                </div>
                <div class="summary-item">
                    <h3>Average Sales</h3>
                    <p id="average-sales">$0</p>
                </div>
                <div class="summary-item">
                    <h3 id="top-month-title">Top Month</h3>
                    <p id="highest-month">N/A</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Sales Chart</h2>
            <div class="button-group">
                <button id="btn-monthly" class="toggle-btn active">Monthly View</button>
                <button id="btn-yearly" class="toggle-btn">Yearly View</button>
            </div>
            <canvas id="chart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Added plugin -->

</body>
</html>
