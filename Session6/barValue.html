<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Value</title>
</head>

<body>
    <canvas id="myChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Added plugin -->
    <script>
        Chart.register(ChartDataLabels);

        let ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['A', 'B', 'C', 'D', 'E'],
                datasets: [{
                    label: 'Your Dataset',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    datalabels: { // Enables datalabels
                        anchor: 'end',
                        align: 'top',
                        offset: 0,
                        clamp: true,
                        padding: {
                            bottom: 0,
                            top: 0,
                            left: 0,
                            right: 0
                        },
                        formatter: function (value) {
                            return value; // Displays the value on top of the bar
                        },
                        font: {
                            weight: 'normal',
                            size: '12'
                        },
                        color: 'rgba(0, 0, 0, 1)'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            display: false,

                        }
                        ,
                        max: function (context) {
                            return Math.max(...context.chart.data.datasets[0].data) + 5;
                        }
                        ,
                    }
                },
                barThickness: 20,
            }
        });


        chart.config.options.scales.x.grid.display = false;
        
        chart.update();

    </script>
</body>

</html>
