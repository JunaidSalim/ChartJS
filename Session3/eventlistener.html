<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Events Example</title>
  <style>
    div, p, h1, h2, span, input, textarea {
      margin: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      display: inline-block;
      min-width: 100px;
      text-align: center;
    }
    .focus {
      border-color: blue;
      outline: none;
    }
  </style>
</head>
<body>
  <h1 tabindex="0">Heading 1</h1>
  <h2 tabindex="0">Heading 2</h2>
  <p tabindex="0">Paragraph</p>
  <span tabindex="0">Span</span>
  <div tabindex="0">Div</div>
  <input type="text" placeholder="Input field" />
  <textarea placeholder="Textarea"></textarea>

  <script>
// Add event listeners for all elements
document.querySelectorAll('*').forEach((element) => {
  // Ensure the element can be focused
  if (!element.hasAttribute("tabindex") && element.tagName !== "INPUT" && element.tagName !== "TEXTAREA") {
    element.setAttribute("tabindex", "0");
  }

  // Add keydown event listener
  element.addEventListener("keydown", (event) => {
    if (element === document.activeElement) {
      element.textContent = `Keydown: ${event.key}`;
      element.classList.add("focus");
    }
  });

  // Add keyup event listener
  element.addEventListener("keyup", (event) => {
    if (element === document.activeElement) {
      element.textContent = `Keyup: ${event.key}`;
      element.classList.remove("focus");
    }
  });

  // Optional: Remove focus styling on blur
  element.addEventListener("blur", () => {
    element.classList.remove("focus");
  });
});
  </script>
</body>
</html>
